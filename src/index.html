<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">

        <div class="content">
            <h3 class="title">You wrote a wish list</h3>
            <p class="description">if you do not write a wish list before the end of the timer, you will receive a gift that you will see by clicking on the link</p>
            <div class="count-down">
                <div class="box">
                    <h3 id="days">00</h3>
                    <p>days</p>
                </div>
                <div class="box">
                    <h3 id="hours">00</h3>
                    <p>hours</p>
                </div>
                <div class="box">
                    <h3 id="minutes">00</h3>
                    <p>minutes</p>
                </div>
                <div class="box">
                    <h3 id="seconds">00</h3>
                    <p>seconds</p>
                </div>
            </div>
            <a href="https://pp.userapi.com/c848520/v848520671/b9f11/vtZ-nvi5QBY.jpg" class="btn">my gift</a>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
